<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Game</title>
</head>
<body>
    <h1>Player: {{ player }}</h1>
    <h1>입력하신 값은: {{ guessed_number }}이며 {{ message }}</h1>
    <p>
        {% if input_numbers|length > 0 %}
        이전에 입력하신 값은 
        {% for number in input_numbers %}
        <li>{{ number.strip() }}</li>
        {% endfor %}
        입니다.
        {% endif %}
    </p>
    {% if not is_right %}
    <form method="post" action="/guess_number_proc">
        <p>정답을 맞춰보세요!: 
            <input type="text" id="guess" name="guess" value=""></p>
            <input type="hidden" id="player" name="player" value="{{ player }}">
        <p><input type="submit" value="도전" /></p>      
    </form>
    {% endif %}
</body>
</html>
